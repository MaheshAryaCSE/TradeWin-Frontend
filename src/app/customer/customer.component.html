  <div class="container">
    <div class="row profile">

            <img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg"

          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              Marcus Doe
            </div>
            <div class="profile-usertitle-job">
              Developer
            </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Follow</button>
            <button type="button" class="btn btn-danger btn-sm">Message</button>
          </div>
          <!-- END SIDEBAR BUTTONS -->
          <!-- SIDEBAR MENU -->
          <div class="profile-usermenu">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item active">
                <a class="nav-link active" href="#home" data-toggle="tab" role="tab" aria-selected="true"
                  aria-controls="home">
                  <i class="fa fa-home"></i>
                  Overview </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#settings" data-toggle="tab" role="tab" aria-selected="false"
                  aria-controls="settings">
                  <i class="fa fa-user"></i>
                  Account Settings </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#tasks" data-toggle="tab" role="tab" aria-selected="false"

                  <i class="fa fa-tasks"></i>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#help" data-toggle="tab" role="tab" aria-selected="false"
                  aria-controls="help">
                  <i class="fa fa-flag"></i>
                  Help </a>
              </li>
            </ul>
          </div>
          <!-- END MENU -->
        </div>
      </div>

        <div class="profile-content tab-pane active" id="home" role="tabpanel">
          Some user related content goes here...
        </div>
        <!-- End -->

        <!-- Settings content -->
        <div class="profile-content tab-pane" id="settings" role="tabpanel">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Change your FIRSTNAME and LASTNAME</h3>
            </div>
            <div class="card-block">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="firstname" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" name="lastname" class="form-control">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <button class="col-md-3 btn btn-success">
                    UPDATE
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Change your EMAIL ADDRESS</h3>
            </div>
            <div class="card-block">
              <div class="row">
                <div class="col-md-6">
                  <input type="email" name="email" class="form-control">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <button class="col-md-3 btn btn-success">
                    UPDATE
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Change your PHONE NUMBER</h3>
            </div>
            <div class="card-block">
              <div class="row">
                <div class="col-md-6">
                  <input type="number" name="number" class="form-control">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <button class="col-md-3 btn btn-success">
                    UPDATE
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Change your PASSWORD</h3>
            </div>
            <div class="card-block">
              <div class="row">
                <div class="col-md-6">
                  <input type="password" name="password" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="password" name="password" class="form-control">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <button class="col-md-3 btn btn-success">
                    UPDATE
                  </button>
                </div>
              </div>
            </div>
